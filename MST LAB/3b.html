<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Movie</title>
    <style>
        
*{
    background-color: lightgray;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 20px;
}
.movie-details{
    display: flex;
    justify-content: center;
    align-items: center;
}
#para{
    background-color: #fff;
    padding: 20px;
    border-radius: 9px;
    box-shadow: 0 0 1px  black;
}
    </style>
</head>
<body><h1 style="text-align: center;">Movie Details</h1>
    <div class="movie-details">
        <p id="para"></p>
    </div>
    
    <script>
        const movieName="Kalki 2898";
        const language="Telugu";
        const rating=4.8;
        const releaseYear=2024;
        const disp=document.getElementById('para');
        const str=`Movie : ${movieName} <br>
                   Language:${language} <br>
                   Ratings : ${rating}/5 <br>
                   Release year : ${releaseYear}`;
        disp.innerHTML=str;
    </script>
</body>
</html>
