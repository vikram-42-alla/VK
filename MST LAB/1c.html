<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping elements</title>
</head>
<body>
    <div class="heading">
        <h1>About us</h1>
        <p>IEkart's is a leading online shopping platform offering a wide range of products.</p>
    </div>
    <div class="categories">
        <h2>Our categories</h2>
        <ul>
            <li>Electronic</li>
            <li>Clothing</li>
            <li>Accessories</li>
            <li>Home Appliances</li>
        </ul>
    </div>
    <div class="values">
        <h2>Our values</h2>
        <ol>
            <li>Customer Satisfaction</li>
            <li>Quality Products</li>
            <li>Fast Delivery</li>
        </ol>
    </div>
    <div class="footer">
        &copy; 2024 IEkart.All Rights Reserved.
    </div>
</body>
</html>
