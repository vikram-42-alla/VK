<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Movie</title>
    <style>
        
h1{
    text-align: center;
    background-color: blue;
    font-weight: bold;
}
#para{
    font-size: 25px;
    border: 4px solid skyblue;
    height: 112px;
    color: brown;
}
    </style>
</head>
<body><h1>Movie Details</h1>
    <p id="para"></p>
    <script>
        const movieName="Kalki 2898";
        const language="Telugu";
        const rating=4.8;
        const releaseYear=2024;
        const disp=document.getElementById('para');
        const str=`Movie : ${movieName} <br>
                   Language:${language} <br>
                   Ratings : ${rating}/5 <br>
                   Release year : ${releaseYear}`;
        disp.innerHTML=str;
    </script>
</body>
</html>
