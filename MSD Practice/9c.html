<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <button class="heads" onclick="choice('heads')">heads</button>
    <button class="tails" onclick="choice('tails')">tails</button>
    <p class="para"></p>
    <script>
        function choice(name){
            const disp=document.querySelector('.para');
            disp.innerHTML=`You choose:${name}`;
        }
    </script>
</body>
</html>
