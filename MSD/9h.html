<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body >
    <input type="text" id="input" onkeyup="display()">
    <p id="par"></p>
    <script>
        function display(){
            let val=document.getElementById('input').value;
            document.getElementById('par').innerHTML=val;
        }
    </script>
</body>
</html>
