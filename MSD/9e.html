<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <input type="text" id="input">
    <button class="submit" >Submit</button>
    <p class="para"></p>
    <script>
    let event1=document.getElementById('input');

document.addEventListener('keydown',event =>{
    document.querySelector('.para').innerHTML=`Your name is : ${event1.value}`;
} )
    </script>
</body>
</html>
